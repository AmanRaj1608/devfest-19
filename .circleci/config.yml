version: 2
jobs:
  build:

    docker:
      - image: circleci/node:10-browsers
    restore_cache:
      key: dependency-cache-{{ checksum "package.json" }}
    steps:
      - checkout
      - run:
        name: install-dependencies
        command: yarn install
      - run: npm i angular-cli-ghpages --save-dev
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
              - node_modules
      - run: ng build --prod --base-href "https://GDG-GANDHINAGAR.github.io/devfest-19/"
      - run: npx angular-cli-ghpages --dir=dist/devfest-19
